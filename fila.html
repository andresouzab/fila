    <title>Fila</title>

<body>
<!-- FORMULARIO PARA ADICIONAR E RETIRAR ALGUÉM DA FILA -->

    <form action="">
    <input type="text" name="" id="nome">
    <input type="button" value="Inserir" onclick="inserirNaFila()"></input>
    <input type="button" value="Retirar" onclick="retirarDaFila()"></input>
    </form>
    <h2>Fila de Pessoas:</h2>
    <h2 id="fila"></h2>

    <br>
    <br>
    <br>
    <h2>Fila de Pessoas Atendidas:</h2>
    <h2 id="pAtendidas"></h2>
    
    <script>
//CRIAÇÃO FILA
    let fila = document.getElementById("fila");
    let filaPessoas = [];
    let pessoasAtendidas = [];

//FUNÇÃO PARA INSERIR E RETIRAR DA FILA 
    
    function inserirNaFila(){
        filaPessoas.push(document.getElementById("nome").value);
        fila.innerHTML = filaPessoas;
    
}
    function retirarDaFila(){
        pessoasAtendidas.push(filaPessoas[0])
        filaPessoas.shift(document.getElementById("nome").value);
        fila.innerHTML = filaPessoas;
        pAtendidas.innerHTML = pessoasAtendidas;
}
